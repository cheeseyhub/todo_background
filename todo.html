<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo wallpaper</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        background-color: #000;
        color: #fff;
      }
      ul li::marker {
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="todo_body">
      <ul class="todo_list">
        <li>Make a CV</li>
        <li>Do the AI Resume Project</li>
      </ul>
    </section>
  </body>
</html>
